<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico" />

    <title>Weather Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- jquery UI css -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <!-- costomized css -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <!--The main container that holds everything-->
    <div class="container bg-light rounded-3 position-relative mainBox">
      <!-- the top container that shows present day -->
      <div class="row">
        <section class="col-12 col-md-6 present-day">
          <article class="date-box" id="date-box">
            <div class="time" id="time"></div>
            <div class="today-date" id="today-date"></div>
            <div class="current-weater" id="current-weater">
              <!-- card begins -->
              <div class="card mx-4 my-2" style="width: 21rem">
                <img
                  src=""
                  class="card-img-today"
                  alt="icon represents weather"
                  id="today-icon"
                />
                <div class="card-body">
                  <div class="card-text-today"></div>
                </div>
              </div>
            </div>
          </article>
        </section>
        <!-- the container that shows the selected city -->
        <section class="col-12 col-md-6 city-box" id="city-box">
          <div class="search-city">
            <form class="row g-3">
              <div class="col-6">
                <label for="inputCity" class="form-label fw-bold"
                  >Search City</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  value=""
                />
              </div>
              <div class="col-6 mt-5">
                <button type="submit" class="btn btn-primary" id="searchBtn">
                  Search
                </button>
              </div>
            </form>
            <ul class="my-1" id="selectable"></ul>
          </div>
        </section>
      </div>
      <!-- the bottom container that shows the future days -->
      <section
        class="row justify-content-evenly jus future-days"
        id="forecast-container"
      ></section>
    </div>

    <footer>
      <p class="attribution">
        CopyrightÂ®
        <a href="https://parisadarkhal.github.io/CV/">Parisa Darkhal</a>.
      </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- day.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- jquery UI cdn -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- costomized script -->
    <script src="./assets/script.js"></script>
  </body>
</html>
